<mat-toolbar color="primary">
  <a mat-button *ngIf="back" (click)="goBack($event)" href="/">
    <mat-icon>arrow_back</mat-icon>
  </a>
  <span>{{ title }}</span>
  <span class="navbar-spacer"></span>
  <a
    class="top-nav-link"
    routerLink='/about'
    routerLinkActive="top-link-active"
    aria-label="about nav button"
    mat-button
    >About</a
  >
  <a
    class="top-nav-link"
    routerLink="/contact"
    routerLinkActive="top-link-active"
    aria-label="contact nav button"
    mat-button
    >Contact</a
  >
  <a
    mat-button
    href="https://github.com/AndrewJBateman/angular-material-api"
    target="_blank"
    rel="noopener"
  >
    <img
      src="./assets/github-white.svg"
      alt="Github Logo"
      class="align-middle navbar-image"
    />
  </a>
</mat-toolbar>
